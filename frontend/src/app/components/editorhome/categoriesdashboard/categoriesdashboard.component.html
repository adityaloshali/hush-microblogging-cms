<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form #f="ngForm" (ngSubmit)="addCategory(f.value)">
  <div class="form-group">
    <label for="title">Category</label>
    <input type="text" #category="ngModel" name="category" id="category" ngModel class="form-control" required>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
  </div>
  <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
</form>
